  <meta charset="UTF-8">
  <title>ML API</title>

<body>
  <br>
  <h2>&emsp;&emsp;&emsp;TITANIC SURVIVAL PREDICTION</h2>
  <div class="login">
	<!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	  <input type="text" name="Pclass	" placeholder="Passenger Class" required="required" /> <br>
        <input type="text" name="Age" placeholder="Age" required="required" /><br>
        <input type="text" name="SibSp" placeholder="Siblings/Spouse" required="required" /><br>
        <input type="text" name="Parch" placeholder="Parent/Children" required="required" /><br>
        <input type="text" name="Fare" placeholder="Fare" required="required" /><br>
        <input type="text" name="Gender" placeholder="Gender" required="required" /><br>
        <input type="text" name="Q" placeholder="Q" required="required" /><br>
        <input type="text" name="S" placeholder="S" required="required" /><br>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
